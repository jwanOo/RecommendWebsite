<!DOCTYPE html>
<head>
<title>Recommend Websites</title>
<link
    rel = "shortcut icon"
    href = "{{url_for ('static', filename='web-icon.png')}}"
/>
<link rel="stylesheet" href="{{url_for ('static', filename='main.css')}}" />
</head>

<body>
    <img src="{{ url_for('static', filename='web-icon.png')}}" class="icon" />
    <h3> Get helpful websites </h3>
    <h4> Please provide the following informations to give you the best matching sources </h4>
    <form action="/" method="post">
        <input type="text" name="keywords" placeholder="Enter keywords" required />
        <input type="submit" value="Get Websites" />
    </form> 
    {% if result %}
    <div class="result">
        {{ result | safe }}
    </div>
    {% endif %}

    <footer> Jwan Sulyman | 2023 </footer>
</body>
